<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | ChornoCraft Premium Watches</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html"><img src="../images/logo.png" alt="ChornoCraft Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#" class="cart-icon"><i class="fas fa-shopping-bag"></i><span class="cart-count">0</span></a>
                <div class="hamburger"><span></span><span></span><span></span></div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Our Collection</h2>
        <div class="shop-layout">
            <aside class="sidebar">
                <h3>Filters</h3>
                <div class="filter-group">
                    <h4>Category</h4>
                    <ul>
                        <li><label><input type="checkbox"> Luxury</label></li>
                        <li><label><input type="checkbox"> Sport</label></li>
                        <li><label><input type="checkbox"> Casual</label></li>
                        <li><label><input type="checkbox"> Smart</label></li>
                    </ul>
                </div>
            </aside>
            <div class="product-grid">
                <!-- Hardcoded products for pure HTML demo -->
                <div class="product-card">
                    <div class="product-image"><img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&q=80&w=600" alt="Watch"></div>
                    <div class="product-info">
                        <h3>Royal Chronograph Gold</h3>
                        <p class="price">$12,500.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <!-- Repeat cards... -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-grid">
            <div class="footer-brand"><img src="../images/logo.png" alt="Logo"><p>Crafting excellence since 1995.</p></div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom"><p>&copy; 2026 ChornoCraft. All Rights Reserved.</p></div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
